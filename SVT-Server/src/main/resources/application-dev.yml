# 开发环境日志配置
logging:
  config: classpath:config/log4j2-spring.xml
  level:
    root: info                  # 根日志级别
    com.seventeen.svt: debug         # 应用日志级别
    org.springframework.web: debug  # Spring Web日志级别
    org.springframework.security: debug  # Spring Security日志级别
